<div class="home">
	<div class="container position-relative">
		<app-nav-bar [menuModel]="menu">
			<div class="d-flex align-items-center">
				<app-avatar
					class="me-3"
					[image]="currentUser?.photoURL || ''"
				></app-avatar>
				<app-icon
					class="me-3"
					(eventClick)="logout($event)"
					[iconClass]="'fa-power-off'"
					[type]="'fa-solid'"
				></app-icon>
			</div>
		</app-nav-bar>
		<div
			class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"
		>
			<app-card
				*ngFor="let item of groupCards"
				[title]="item.hero.name"
				[alt]="item.hero.name"
				[description]="item.hero.description"
				[hasImage]="true"
				[src]="item.hero.imageUrl"
				class="col"
			>
				<div class="mt-2">
					<app-badge
						classBadge="bg-success me-3"
						[placeHolder]="'Price $' + item.hero.price"
					></app-badge>
					<app-badge
						classBadge="bg-primary me-3"
						[placeHolder]="'Available ' + item.quantity"
					></app-badge>
				</div>
				<app-button-icon
					type="fa-solid"
					iconClass="fa-cart-shopping"
					placeholder="Buy"
				></app-button-icon>
			</app-card>
		</div>
		<router-outlet></router-outlet>
	</div>
</div>
